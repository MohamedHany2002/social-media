{% extends "base.html" %}
{% block title %}People{% endblock %}
{% block content %}
<h1>People</h1>
<div id="people-list">
{% for user in users %}
{{user.username}}
<div class="user">
<img src="{{ user.profile.image.url }}">


<div class="info">
{{ user.get_full_name }}

</div>
</div>
{% endfor %}
</div>
{% endblock %}
